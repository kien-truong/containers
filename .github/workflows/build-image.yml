name: build-image

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
        description: |
          Path to the Dockerfile
      name:
        required: true
        type: string
        description: |
          Name of the image to build
      versions:
        required: true
        type: string
        description: |
          Json string with the list of the version to build
      platforms:
        required: true
        type: string
        description: |
          Csv string with the list of the platform to build

env:
  REGISTRY: ghcr.io
  BASE_NAME: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["${{ fromJson(inputs.versions) }}"]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_NAME }}/${{ inputs.name }}
          tags: |
            type=raw,value=${{ matrix.version }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ inputs.path }}
          build-args: |
            VERSION=${{ matrix.version }}
          push: true
          platforms: "${{ fromJson(inputs.platforms) }}"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
